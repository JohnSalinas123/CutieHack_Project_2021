<html>
    <body>
        <h1>Cutie Patootie</h1>
        <h3>Created by Cutie Hack Team</h3>
        <p>Click Me</p>
        <img src= "Cutie.png" id="cutie" style="width:150px" onclick="clicked()">
        <p>Cutie Clicked: <span id="count">0</span></p>
        <button id="upgrade" onclick="upgrade()">Upgrade: 10 cuties</button>
    </body>
    <script>
        var click = 0;
        var upgrade = 0;
        function clicked(){
            click = click + upgrade + 1;
            count.innerHTML = click;
        }
        function upgrade(){
            if (click > 10){
                click = click - 10;
                count.innerHTML = click;
                upgrade = upgrade + 1;
            }
        }
    </script>
</html>
